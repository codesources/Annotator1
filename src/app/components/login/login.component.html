<div class="col-md-6 col-md-offset-3">
  <h2>Connexion</h2>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" required/>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="text" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required/>
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <a [routerLink]="['/register']" class="btn btn-link">Inscription</a>
      </div>
  </form>
</div>
