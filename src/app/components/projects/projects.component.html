<div class="container">
  <div class="row">
  <h2>Chercher un projet</h2>
    <form class="classNameHere" role="search">
      <div class="input-group">
      <input [(ngModel)]="searchterm" (keyup)="search($event)" type="text" class="form-control" placeholder="Chercher" name="srch-term" id="srch-term">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>
</div>
<mat-card-content >
  <mat-nav-list *ngFor="let projet of projets | slice:0:9">
    <mat-list-item>
      <a matLine href="{{ projet.titre }}" target="_blank">
      {{projet.titre}}
      </a>
    </mat-list-item>
  </mat-nav-list>
</mat-card-content>
<div *ngIf="projets?.length < 1">
  <p>Sorry, no projets found</p>
</div>
