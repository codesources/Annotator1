<div class="column" >
  <mat-card >
      <mat-toolbar><h3>Mes projets</h3></mat-toolbar>
      <mat-card-content >
        <div  *ngFor="let item of model | async">
          <div *ngFor="let each of generateArray(item.Annotateurs)">
            <mat-nav-list *ngIf="currentUserTrue(each.value)">
              <mat-list-item>
                <a matLine (click)="select(item.titre)" [routerLink]="['/projet']">{{item.titre}}</a>
                <div *ngIf="currentUserTrue(item.admin)">
                 <button mat-icon-button (click)="select(each.titre)" [routerLink]="['/projet']">
                   Modifier
                 </button>
                </div>
             </mat-list-item>
           </mat-nav-list>
         </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
