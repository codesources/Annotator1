<div class="column" >
  <mat-card >
      <mat-toolbar><h3>Mes projets</h3></mat-toolbar>
      <mat-card-content>
        <mat-nav-list *ngFor="let item of model | async">
          <mat-list-item *ngFor="let i of generateArray(item.projet)">
             <a matLine href="#">{{i.value}}</a>
             <button mat-icon-button (click)="showInfo(link)">
             </button>
          </mat-list-item>
        </mat-nav-list>
    </mat-card-content>
  </mat-card>
</div>
