<div class="row columns">
  <button (click)="login()" *ngIf="!(user | async)?.uid">Connexion anonyme</button>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Déconnexion</button>

  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="Recherche" (keyup.enter)="Send($event.target.value)" [(ngModel)]="msgVal" />
  <div id="details-container">
      <p *ngFor="let item of items | async"><img src="../assets/images/pin.svg">{{item.message}}</p>
  </div>
</div>
